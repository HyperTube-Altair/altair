version: '3.8'

services:
  backend:
    build: backend
    command: ["poetry", "run", "python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000" # TODO: remove when reverse proxy is added
    env_file:
      - .env
    depends_on:
      database:
        condition: service_healthy

  database:
    image: postgres
    env_file:
      - .env
    ports:
      - "5432:5432" # TODO: remove in prod
    volumes:
      - ./db_volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
